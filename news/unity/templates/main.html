<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면</title>
</head>
<body>
    <h3>크롤링 중인 목록들</h3>
    <ul>
        {% for i in list_.keys() %}
        {% set killpath = "/kill/"+i %}
            <li><a href={{i}}>{{ i }}</a> <a href="{{killpath}}"> 정지하기</a> </li>
        {% endfor %}
    </ul>
</body>
</html>
